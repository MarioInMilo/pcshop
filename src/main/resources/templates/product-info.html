<header th:insert="fragments/header :: header"></header>

<style>

n:hover .inputs{opacity: 1}.search-option:hover .first-search{left: 27px;top: 25px;font-size: 15px}.search-option:hover .inputs input{top: 20px}.search-option .share{position: absolute;right: 20px;top: 22px}.buttons .btn{height: 50px;width: 150px;border-radius: 0px !important}L

<form th:each="prod : ${products}">
    <div>
        <div class="container mt-5 mb-5">
            <div class="card">
                <div class="row g-0">
                    <div class="col-md-6 border-end">
                        <div class="d-flex flex-column justify-content-center">
                            <div class="main_image"><img
                                    src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/img%20(4).webp"
                                    id="main_product_image"
                                    width="350"></div>

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="p-3 right-side">
                            <div class="d-flex justify-content-between align-items-center"><h3 th:text="${prod.title}">
                                IIlana</h3>    <span
                                    class="heart"><i class='bx bx-heart'></i></span></div>
                            <div class="mt-2 pr-3 content"><p th:text="${prod.productInfo}">Lorem ipsum dolor sit amet,
                                consectetur adipiscing elit,
                                sed do
                                eiusmod tempor incididunt ut labore et dolore magna aliqua</p></div>
                            <h3>$<span th:text="${prod.price}"></span></h3>
                            <h6>Quantity: <span th:text="${prod.quantity}"></span></h6>
                            <br>
                            <div
                                 class="ratings d-flex flex-row align-items-center">
                                <a href="#" th:href="'/products/' + ${prod.id} + '/basket'"
                                   class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Add to cart</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
