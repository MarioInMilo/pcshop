<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>PicSHOP</title>
</head>
<body>
<header th:insert="fragments/header :: header"></header>
<div class="container">
    <section class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Panel heading</h3>
        </div>
        <div class="panel-body">

            <form th:action="@{/products/create}" th:object="${product}" method="POST" action="designer-finish.html"
                  class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Title</label>
                    <div class="col-sm-9">
                        <input th:field="*{title}" type="text" class="form-control" name="name" id="name" placeholder="title">
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Price</label>
                    <div class="col-sm-9">
                        <input th:field="*{price}" type="text" class="form-control" name="name" placeholder="price">
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Quantity</label>
                    <div class="col-sm-9">
                        <input th:field="*{quantity}" type="text" class="form-control" name="quantity" placeholder="quantity">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">About</label>
                    <div class="col-sm-9">
                        <textarea th:field="*{productInfo}" class="form-control"></textarea>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>

        </div>
    </section>


</div>
</body>
</html>
