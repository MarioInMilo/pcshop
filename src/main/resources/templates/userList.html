<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns="http://www.w3.org/1999/html"
      xsi:schemaLocation="http://www.thymeleaf.org " xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <title>Users</title>
</head>
<body>
<header th:insert="fragments/header :: header"></header>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-uppercase mb-0">Manage Users</h5>
                    <a th:href="@{/users/new}" style="width: 100%" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add new User</a>
                </div>
                <div class="table-responsive">
                    <table class="table no-wrap user-table mb-0">
                        <thead>
                        <tr>
                            <th scope="col" class="border-0 text-uppercase font-medium pl-4">ID</th>
                            <th scope="col" class="border-0 text-uppercase font-medium">Name</th>
                            <th scope="col" class="border-0 text-uppercase font-medium">Email</th>
                            <th scope="col" class="border-0 text-uppercase font-medium">Manage</th>
                            <th scope="col" class="border-0 text-uppercase font-medium">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td class="pl-4" th:text="${user.id}"></td>
                            <td>
                                <h5 class="font-medium mb-0" th:text="${user.username}"></h5>
                            </td>
                            <td>
                                <h5 class="font-medium mb-0" th:text="${user.email}"></h5>
                            </td>

                            <td>
                                <h5 class="font-medium mb-0" th:text="${user.role}"></h5>
                            </td>
                            <td>
                                <form th:action="'/users/' + ${user.id} + '/delete'" method="post">
                                    <button type="submit"
                                            class="btn btn-outline-info btn-circle btn-lg btn-circle ml-2"><i
                                            class="fa fa-trash"></i></button>
                                </form>
                                <form th:action="'/users/' + ${user.id} + '/edit'">
                                    <button type="submit"
                                            class="btn btn-outline-info btn-circle btn-lg btn-circle ml-2"><i
                                            class="fa fa-edit"></i></button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
