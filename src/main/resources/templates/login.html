<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

    <title>Login page</title>
</head>
<body>
<header th:insert="fragments/header :: header"></header>
<section class="vh-100" style="background-color: white;">
    <div class="container py-5 h-100">
        <p style="color: red" th:if="${loginError}" class="error"><b>Wrong login or password</b></p>
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <form th:action="@{/auth}" method="post">
                        <div class="card-body p-5 text-center">

                            <h3 class="mb-5">Sign in</h3>

                            <div class="form-outline mb-4">
                                <input type="text" name="username" id="typeEmailX-2"
                                       class="form-control form-control-lg">
                                <label class="form-label" for="typeEmailX-2">Login</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" name="password" id="typePasswordX-2"
                                       class="form-control form-control-lg">
                                <label class="form-label" for="typePasswordX-2">Password</label>
                            </div>

                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-start mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3">
                                <label class="form-check-label" for="form1Example3"> Remember password </label>
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" type="submit">Log in</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
